---
name: CI 

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy, rust-src
          target:  wasm32-unknown-unknown
          toolchain: 1.77

      - uses: actions/cache/restore@v4
        id: cache
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: 
      
      # - name: Add Rust Deps
      #   shell: bash
      #   run: |
      #     rustup component add rust-src --toolchain 1.77-x86_64-unknown-linux-gnu
      #     rustup component add clippy --toolchain 1.77-x86_64-unknown-linux-gnu

      # - name: Add Cargo Make
      #   if: steps.cache.outputs.cache-hit != 'true'
      #   shell: bash
      #   run: |
      #     cargo install --no-default-features cargo-make

      - name: Build
        if: steps.cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          docker build . -f docker/bruja_builder.Dockerfile -t bruja_builder
          docker run \
            -v $(pwd)/target:/target \
            -v $(pwd)/Cargo.toml:/Cargo.toml \
            -v $(pwd)/crates:/crates \
            -v $(pwd)/chain.scale:/chain.scale \
            -v ~/.cargo/registry:~/.cargo/registry \
            -v ~/.cargo/git:~/.cargo/git \
            bruja_builder cargo build -p worker --release

      # - name: Unit Tests
